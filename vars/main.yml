---
tomcat_dest: /opt/tomcat
tomcat_lib: '{{ tomcat_dest }}/lib'
tomcat:
  deb:
#    repo: 'deb <url>' # repository
    dependencies: # Tomcat dependencies
      - 'default-jre'
      - 'default-jdk'
      - 'openjdk-7-jre'
      - 'openjdk-7-jdk'
      - 'git'
      - 'curl'
  redhat:
    dependencies:
      - 'java'
      - 'git'
      - 'curl'
java_home: /usr/lib/jvm/java-7-openjdk-amd64/jre
catalina_home: {{ tomcat_dest }}
tomcat_ubuntu_java_opts: -Djava.awt.headless=true -Djava.security.egd=file:/dev/./urandom
tomcat_ubuntu_catalina_opts: -Xms512M -Xmx1024M -server -XX:+UseParallelGC