---
tomcat_dest: /opt/jenkins
tomcat_lib: /var/lib/jenkins
tomcat:
  deb:
#    repo: 'deb <url>' # repository
    dependencies: # Tomcat dependencies
      - 'default-jre'
      - 'default-jdk'
      - 'openjdk-7-jre'
      - 'openjdk-7-jdk'
      - 'git'
      - 'curl'
  redhat:
    dependencies:
      - 'java'
      - 'git'
      - 'curl'

